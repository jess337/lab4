<!DOCTYPE html>
<html>
<head>
    <title>Upload JSON File</title>
</head>
<body>
    <h1>Upload JSON File</h1>
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
